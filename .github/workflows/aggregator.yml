name: test aggregator

on:
  pull_request:
    paths:
      - 'aggregator/**'

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: test aggregator
      run: |
        export FLOWGATEPWD=$PWD
        cd $FLOWGATEPWD/flowgate-common
        sudo mvn clean install
        cd $FLOWGATEPWD/common-restclient
        sudo mvn clean install
        cd $FLOWGATEPWD/worker-jobs
        sudo mvn clean install
        cd $FLOWGATEPWD/aggregator
        sudo mvn clean test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
          flags: unittests #Flag the upload to group coverage metrics (unittests, uitests, etc.). Multiple flags are separated by a comma (ui,chrome)
          name: codecov-umbrella #Custom defined name for the upload
          fail_ci_if_error: true #Specify if CI pipeline should fail when Codecov runs into errors during upload. Defaults to false