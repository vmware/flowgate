codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "10...100"

  status:
    project:
      default: false
      aggregator:
        threshold: 0%
        flags:
          - aggregator
      infoblox:
        threshold: 0%
        flags:
          - infoblox
      api:
        threshold: 0%
        flags:
          - api
      labsdb:
        threshold: 0%
        flags:
          - labsdb
      management:
        threshold: 0%
        flags:
          - management
      nlyte:
        threshold: 0%
        flags:
          - nlyte
      poweriq:
        threshold: 0%
        flags:
          - poweriq
      vc:
        threshold: 0%
        flags:
          - vc
      vro:
        threshold: 0%
        flags:
          - vro
    patch: yes
    changes: no

flags:
  aggregator:
    paths:
      - aggregator/
    carryforward: true
  infoblox:
    paths:
      - infoblox-worker/
    carryforward: true
  api:
    paths:
      - flowgate-api/
    carryforward: true
  labsdb:
    paths:
      - labsdb-worker/
    carryforward: true
  management:
    paths:
      - management/
    carryforward: true
  nlyte:
    paths:
      - nlyte-worker/
    carryforward: true
  poweriq:
    paths:
      - poweriq-worker/
    carryforward: true
  vc:
    paths:
      - vc-worker/
    carryforward: true
  vro:
    paths:
      - vro-worker/
    carryforward: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
